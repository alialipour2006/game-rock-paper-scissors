<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <link rel="icon" type="image/x-icon" href="6831874.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="game">
        <h1 class="name-header">بازی سنگ , کاغذ , قیچی</h1>
        <div class="score-game">
            <span class="num-comp-text"><span id="num-comp">0</span> :کامپیوتر</span>
            <span class="num-clin-text"><span id="num-clin">0</span> :کاربر </span>
        </div>
        <div class="time-box">
            <span class="current-time">زمان باقی مانده: <span id="current-time-num"></span> ثانیه </span>
        </div>
        <div class="icons-game">
            <span id="scissors-user" class="style-icon-button">✌️</span>
            <span id="paper-user" class="style-icon-button">✋</span>
            <span id="stone-user" class="style-icon-button">✊</span>
        </div>
        <div class="game-flow">
            <span id="choice-user" class="style-icon"></span>
            <span id="choice-com" class="style-icon"></span>
            <span id="result-game" class="result-game"></span>
        </div>
        <button id="btm-reset" class="btm-reset-game">بازی از اول</button>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
